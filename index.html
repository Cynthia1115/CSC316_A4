<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Warming — Interactive Trends (D3)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<header class="page-header">
    <h1>Global Warming — Interactive Trends</h1>
    <div class="controls">
        <label for="smoother">Smoothing:</label>
        <select id="smoother">
            <option value="0">Off</option>
            <option value="3">3-year</option>
            <option value="5">5-year</option>
        </select>

        <label class="ml">Year Range:</label>
        <div class="ml" id="year-range-container">
            <input type="range" id="yearStart" min="0" max="100" value="0" step="1">
            <input type="range" id="yearEnd" min="0" max="100" value="100" step="1">
            <span id="yearRangeLabel" style="margin-left:10px;"></span>
        </div>

        <div class="ml">
            <button id="show-temp">Temperature Only</button>
            <button id="show-co2">CO₂ Only</button>
            <button id="show-both">Both</button>
        </div>
    </div>
</header>

<main>
    <div id="chart"></div>
    <div id="tooltip" class="hidden"><p></p></div>
</main>

<!-- Load helpers first, then main -->
<script src="js/chart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
