<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Warming — Interactive Trends (D3)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<header class="page-header">
    <h1>Global Warming — Interactive Trends</h1>
    <div class="controls">
        <label for="metric">Metric:</label>
        <select id="metric">
            <option value="TempAnomaly">Temperature Anomaly (°C)</option>
            <option value="CO2ppm">CO₂ (ppm)</option>
        </select>
        <label for="smoother" class="ml">Smoothing:</label>
        <select id="smoother">
            <option value="0">Off</option>
            <option value="3">3-year</option>
            <option value="5">5-year</option>
        </select>
    </div>
</header>

<main>
    <div id="chart"></div>
    <div id="tooltip" class="hidden"><p></p></div>
</main>

<!-- Load helpers first, then main -->
<script src="js/helperfunctions.js"></script>
<script src="js/main.js"></script>
</body>
</html>
